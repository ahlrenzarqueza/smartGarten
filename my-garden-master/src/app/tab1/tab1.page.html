<ion-header no-border class="top-header">
  <ion-toolbar class='upper-tab'>
      <ion-label class='tab1-top-label heading-guide-label'>Current Garden</ion-label>
      <h1 align="center" class='top-h1'>{{activeDeviceName}}</h1>
  </ion-toolbar>
</ion-header>

<ion-content style="height: 100%">
  <ion-grid style="height: 100%;padding: 0px">
    <!-- <ion-item> -->
      <ion-row class='rowheading'>
        <ion-col size ='12' align='center'>
          <ion-label class='heading-guide-label'>Air</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class = 'grid-nav' align='center'>
        <ion-col size ='3' align='left'>
            <!-- change the src of the <ion-img> to change image -->
            <ion-img (click)="redirectToSettings()" class="body-img" src='assets/new-icon/Humidity.svg'></ion-img>
        </ion-col>
        <ion-col size ='3'>
            <p class = 'col-p'>{{humid}}%</p>        
        </ion-col>

        <ion-col size ='3' align='left'>
            <!-- change the src of the <ion-img> to change image -->
            <ion-img (click)="redirectToSettings()" class="body-img" src='assets/new-icon/AirTemp.svg'></ion-img>
        </ion-col>
        <ion-col size ='3'>
            <p class = 'col-p'>{{airtemp}} °C</p>        
        </ion-col>
      </ion-row>

      <ion-row class='rowheading'>
        <ion-col size ='12' align='center'>
          <ion-label  class='heading-guide-label'>Water</ion-label>
        </ion-col>
      </ion-row>

      <ion-row align='center'>
        <ion-col size ='3' align='left'>
            <!-- change the src of the <ion-img> to change image -->
            <ion-img (click)="redirectToSettings()" class="body-img" src='assets/new-icon/pH.svg'></ion-img>
        </ion-col>
        <ion-col size ='3'>
          <p class = 'col-p'>{{phValue}}</p>        
        </ion-col>

        <ion-col size ='3' align='left'>
          <!-- change the src of the <ion-img> to change image -->
          <ion-img (click)="redirectToSettings()" class="body-img" src='assets/new-icon/EC.svg'></ion-img>
        </ion-col>
        <ion-col size ='3'>
          <p class = 'col-p'>{{ecValue}} mS</p>        
        </ion-col>
      </ion-row>
      <ion-row class = 'grid-nav' align='center'>
        <ion-col size ='3' align='left'>
          <!-- change the src of the <ion-img> to change image -->
          <ion-img (click)="redirectToSettings()" class="body-img" src='assets/new-icon/Waterlevel.svg'></ion-img>
        </ion-col>
        <ion-col size ='3'>
          <p class = 'col-p'>{{waterlevel}} %</p>        
        </ion-col>

        <ion-col size ='3' align='left'>
          <!-- change the src of the <ion-img> to change image -->
          <ion-img (click)="redirectToSettings()" class="body-img" src='assets/new-icon/Watertemp.svg'></ion-img>
        </ion-col>
        <ion-col size ='3'>
          <p class = 'col-p'>{{watertemp}} °C</p>        
        </ion-col>
      </ion-row>
    
  </ion-grid>
</ion-content>

<!-- FOOTER CODE  -->
<ion-footer no-border style="height: 100px">
  <ion-toolbar class = 'lower-nav'>
      <ion-grid>
          <ion-row >
              <ion-col size='2' align='center' class="center-right">
              </ion-col>
              <ion-col size='6' align='center' class="center-right">
                <div>
                  <h1 style="margin-bottom: 0%;font-size: 7vw;" class="footer-h2"> <i>simple</i><b>PLANT</b></h1>
                  <!-- the below a tag is for redirecting user to company website , to change website url go to redirect() function in welcome.page.ts -->
                  <a style="font-size: 4vw;color: #5A9558;padding-right: 4.4vw;" (click)='redirect()'> www.simpleplant.de</a>
                  <div style="width: 1vw;"></div>
              </div>
              </ion-col>
              <ion-col size='4' class="center-left">
                  <!-- the below a tag is for redirecting user to social media website , to change social media url go to facebook()/instagram() function in welcome.page.ts -->
                  <ion-icon size="large" (click) = "facebook()" name="logo-facebook"></ion-icon> 
                  <ion-icon size="large" (click) = "instagram()" name="logo-instagram"></ion-icon>
              </ion-col>
          </ion-row>
      </ion-grid>
    </ion-toolbar>
</ion-footer>
